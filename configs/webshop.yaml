env:
  name: webshop
  max_steps: 50
  observation_max_length: 4096

data_collection:
  num_episodes: 1000
  actor_model: gpt-4o-mini
  actor_temperature: 0
  output_path: data/trajectories/webshop_baseline.jsonl

training:
  batch_size: 16
  learning_rate: 1e-4
  epochs: 20
  gradient_clip: 1.0

model:
  d_event: 256
  d_state: 512
  gru_layers: 2
  num_action_classes: 7

eval:
  num_episodes: 200
  max_steps: 50
